<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">]\
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control"  placeholder="Username">
        <label>Usename</label>
    </div>

    <div class="mb-3">
        <label>Who is your favirite user?</label>
        <select class="form-select">
            @for (user of usersFromHomeComponent(); track $index) {
                <option [value]="user.usrname">{{user.userName}}</option>
            }
        </select>
    </div>

    <div class="mb-3 form-floating">
        <input  name="password" [(ngModel)]="model.password"  type="password" class="form-control" placeholder="Username">
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
<pre> {{usersFromHomeComponent |  json}} </pre>
