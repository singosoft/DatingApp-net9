<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(this.accountService.currentUser()) {
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active" >Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            }

            <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>
        @if(this.accountService.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{this.accountService.currentUser()?.username | titlecase }}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item" dropdown-menu>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" dropdown-menu (click)="logout()" >Logout</a>
            </div>
        </div>
        }

        @if (!this.accountService.currentUser()) {

        <form #loginForm="ngForm" (submit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.userName" class="form-control me-2" placeholder="UserName">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }

    </div>

</nav>
